name: Deploy React app to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend   # ⬅️ ejecuta npm dentro de /frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Debug paths (opcional)
        run: |
          pwd
          ls -la
          find . -maxdepth 2 -name package.json

      - name: Install dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Deploy to Github Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/dist              # ⬅️ importante: carpeta de salida
          publish_branch: main
          cname: kalonitinere.site               # ⬅️ crea/actualiza CNAME automáticamente
